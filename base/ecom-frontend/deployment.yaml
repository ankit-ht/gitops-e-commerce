apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: ecr-reader
      containers:
        - name: frontend
          image: 016311861830.dkr.ecr.us-east-1.amazonaws.com/dev/ecom-frontend
          ports:
            - containerPort: 5173 
          command: ["npm", "run", "dev", "--", "--host"]
          env:
            - name: VITE_BACKEND_URL
              value: http://44.200.192.200:31464

